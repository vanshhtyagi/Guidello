<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    .white-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
    }

    .white-container button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        cursor: pointer;
    }

    .charcoal-container {
        background-color: #333; 
        border-radius: 10px;
        padding: 20px;
        width: 40%;
    }

    .charcoal-container h2 {
        text-align: left;
    }

    .profile-details {
        display: flex;
        flex-direction: column;
        align-items: left;
    }

    .profile-details img {
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .profile-details div {
        margin-bottom: 10px;
    }

    .mexican-pink-container {
        background-color: #e4007c; 
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        height: 600px;
        text-align: left;
    }

    .mexican-pink-container h2 {
        margin-bottom: 20px;
    }

    .mexican-pink-container img {
        width: 150px;
        border-radius: 50%;
    }
</style>
</head>
<body>
<div class="container">
    <div class="white-container">
        <button>Profile</button>
        <form action="My trips.html">
        <button>My Trips</button>
        </form>
        <form action="Confirm booking.html"> 
        <button>Book a Guide </button>
        </form>
        <form action="booking.html">
        <button>Home</button>    
        </form>
        <form action="Guidello blog.html">
            <button>Our Blog</button>
        </form>
        <form action="Login.html">
            <button>Logout</button>
        </form>
    </div>
    <div class="charcoal-container">
        <h2>Profile</h2>
        <div class="profile-details">
            <img src="Patrick.jpg" alt="Profile Image" width="200px" height="200px">
            <div>Name: Patrick Bateman</div>
            <div>Email : patrick4321@xyz.com</div>
            <div>Nationality : American</div>
            <div>User Type: Tourist</div>
        </div>
    </div>
    <div class="mexican-pink-container">
        <br></br>
        
        <h2>Things we're working on.</h2>
        <h5>Adding more cities.</h5>
        <h5>Adding more off-beat locations.</h5>
        <h5>Adding multilingual guides.</h5>
        <h5>Adding fun rural sites.</h5>
        <br></br>
        <br></br>
        <br></br>
        <img src="Guidy.png" class="bottom-center">
    </div>
</div>
</body>
</html>

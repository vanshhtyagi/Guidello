<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .white-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
        }

        .white-box button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        
        .charcoal-box {
            background-color: #333; 
            border: 1px solid white; 
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            text-align: left;
        }

        .charcoal-box p {
            color: white;
        }

        .pink-box {
            background-color: #e4007c;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            height: 600px;
            text-align: center;
        }

        .pink-box select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #e4007c;
            cursor: pointer;
        }

        .pink-box img {
            width: 100%;
            max-width: 150px;
            margin-top: 20px;
        }

        .bookings {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="white-box">
            <form action="Mansi profile.html">
            <button>Profile</button>
        </form>
            <button>My Bookings</button>
            <form action="booking.html">
            <button>Home</button>    
            </form>
            <form action="Guidello blog.html">
                <button>Our Blog</button>
            </form>
            <form action="Login.html">
                <button>Logout</button>
            </form>
        </div>
        <div class="charcoal-box">
        <div class="bookings">
            <h1>My Bookings</h1>
            <p>
                You have no bookings as of now.
            </p>
        </div>
        </div>
        <div class="pink-box">
            <h2>Terms and Conditions</h2>
            <p>
                As a guide you"ll be charged 10 to 25% of your earnings as a platform fee.
            </p>
            <p>
                Your details shall be shared with the client prior to the trip.
            </p>
            <p>

            </p>
            <br></br>
            <br></br>
            <br></br>
            <img src="Guidy.png" alt="Image">
        </div>
    </div>
</body>
</html>
